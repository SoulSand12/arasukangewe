<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelap-Kelip</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .blink {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% {
                color: white;
            }
            50% {
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="blink">Ara suka ngewe</div>
</body>
</html>
