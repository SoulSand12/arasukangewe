<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelap-Kelip</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        .blink {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% {
                color: white;
            }
            50% {
                color: black;
            }
        }
        .menu {
            position: fixed;
            top: 50%;
            left: -250px;
            transform: translateY(-50%);
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
        }
        .menu.active {
            left: 0;
        }
        .menu h2 {
            margin-top: 0;
            font-size: 1.2rem;
        }
        .menu input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .menu button {
            width: 100%;
            padding: 10px;
            background: #555;
            border: none;
            color: white;
            cursor: pointer;
        }
        .menu button:hover {
            background: #777;
        }
        .toggle-button {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <div class="toggle-button" onclick="toggleMenu()">â˜°</div>
    <div class="menu" id="menu">
        <h2>Ganti Teks</h2>
        <input type="text" id="newText" placeholder="Masukkan teks baru" />
        <button onclick="changeText()">Ubah Teks</button>
    </div>
    <div class="blink" id="blinkText">Ara suka ngewe</div>

    <script>
        // Fungsi untuk membaca parameter dari URL
        function getURLParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Fungsi untuk mengganti teks di area berkedip
        function changeText() {
            const newText = document.getElementById('newText').value;
            if (newText.trim()) {
                document.getElementById('blinkText').textContent = newText;
            }
        }

        // Fungsi untuk menampilkan atau menyembunyikan menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        // Mengatur teks berdasarkan parameter URL (jika ada)
        const textParam = getURLParameter('text');
        if (textParam) {
            document.getElementById('blinkText').textContent = decodeURIComponent(textParam);
        }
    </script>
</body>
</html>
